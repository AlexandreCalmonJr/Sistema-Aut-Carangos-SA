{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <h2 style="margin-bottom: 1.5rem;">Meu Perfil</h2>

    <div style="display: flex; align-items: center; margin-bottom: 2rem;">
        <div
            style="width: 80px; height: 80px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; margin-right: 1.5rem;">
            {{ user[0].upper() }}
        </div>
        <div>
            <h3>{{ user }}</h3>
            <span
                style="background: rgba(59, 130, 246, 0.2); color: var(--primary-color); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem;">
                {{ role.upper() }}
            </span>
        </div>
    </div>

    <div class="form-group">
        <label>Nome de Usuário</label>
        <input type="text" value="{{ user }}" class="form-control" disabled>
    </div>

    <div class="form-group">
        <label>Permissões</label>
        <input type="text" value="Acesso {{ 'Total' if role == 'admin' else 'Padrão' }}" class="form-control" disabled>
    </div>

    <div style="margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"
            style="border-color: var(--danger); color: var(--danger);">Sair da Conta</a>
    </div>
</div>
{% endblock %}
